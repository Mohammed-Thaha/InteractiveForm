<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
          <form>
            <h1>Create Account</h1>
            <div class="icons">
                <a href="#" class="icon"><li class="fa-brands fa-facebook"></li></a>
                <a href="#" class="icon"><li class="fa-brands fa-instagram"></li></a>
                <a href="#" class="icon"><li class="fa-brands fa-google"></li></a>
                <a href="#" class="icon"><li class="fa-brands fa-github"></li></a>
            </div>
            <input type="text" placeholder="Name"/>
            <input type="text" placeholder="email"/>
            <input type="password" placeholder="password"/>
            <button>Sign Up</button>
          </form>
        </div>
        <div class="sign-in">
            <form>
              <h1>Sign In</h1>
              <div class="icons">
                  <a href="#" class="icon"><li class="fa-brands fa-facebook"></li></a>
                  <a href="#" class="icon"><li class="fa-brands fa-instagram"></li></a>
                  <a href="#" class="icon"><li class="fa-brands fa-google"></li></a>
                  <a href="#" class="icon"><li class="fa-brands fa-github"></li></a>
              </div>
              <input type="text" placeholder="email"/>
              <input type="password" placeholder="password"/>
              <a href="#">Forget password</a>
              <button>Sign in</button>
            </form>
          </div>
          <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-left">
                    <h1>Welcome User!</h1>
                    <p>If you already have an account</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-pannel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
